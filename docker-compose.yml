services:
  dashboard:
    build: .
    container_name: hydra-dashboard
    ports:
      - "8080:3000"
    volumes:
      - ./variables.json:/app/variables.json:ro
    env_file:
      - .env
    depends_on:
      - glances
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest-full
    container_name: hydra-glances
    pid: host
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
    environment:
      - GLANCES_OPT=-w --disable-webui
    restart: unless-stopped
