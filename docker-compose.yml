services:
  dashboard:
    build: .
    container_name: hydra-dashboard
    network_mode: host
    volumes:
      - ./variables.json:/app/variables.json:ro
      - ./src:/app/src:ro
    env_file:
      - .env
    depends_on:
      - glances
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest-full
    container_name: hydra-glances
    pid: host
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
    environment:
      - GLANCES_OPT=-w --bind 0.0.0.0 --disable-webui --quiet
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "2"
    restart: unless-stopped
