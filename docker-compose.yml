services:
  dashboard:
    build: .
    container_name: hydra-dashboard
    network_mode: host
    volumes:
      - ./variables.json:/app/variables.json:ro
      - ./src:/app/src:ro
    env_file:
      - .env
    depends_on:
      - glances
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest-full
    container_name: hydra-glances
    pid: host
    privileged: true
    network_mode: host
    tmpfs:
      - /var/log:size=50M
      - /tmp:size=50M
    environment:
      - GLANCES_OPT=-w --bind 0.0.0.0 --disable-webui --disable-cups
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
