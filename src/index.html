<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="theme-selector" class="theme-selector-container"></div>
    <div class="dashboard">
        <!-- Left Column: Jellyfin & Docker Containers -->
        <aside class="column column-left">
            <div id="jellyfin-card"></div>
            <div id="docker-containers" class="docker-containers"></div>
        </aside>

        <!-- Center Column: 3-Row Layout -->
        <main class="column column-center">
            <!-- Row 1: Main Time/Welcome + Main Weather -->
            <div class="center-row-1">
                <div class="main-time-welcome">
                    <div id="clock" class="clock-container"></div>
                    <div class="welcome-message">Welcome back!</div>
                </div>
                <div class="main-weather">
                    <div id="weather" class="weather-container"></div>
                </div>
            </div>

            <!-- Row 2: Austin + BogotÃ¡ (Weather + Time combined) -->
            <div class="center-row-2">
                <div class="city-card" id="city-card-austin">
                    <div class="city-card-header">Austin</div>
                    <div class="city-card-content">
                        <div class="city-time" data-city-time="austin"></div>
                        <div class="city-weather" data-city-weather="austin"></div>
                    </div>
                </div>
                <div class="city-card" id="city-card-bogota">
                    <div class="city-card-header">BogotÃ¡</div>
                    <div class="city-card-content">
                                                <div class="city-weather" data-city-weather="bogota"></div>
                    </div>
                </div>
            </div>

            <!-- Row 3: Jellyfin Now Playing -->
            <div class="center-row-3">
                <div id="jellyfin-now-playing" class="jellyfin-now-playing"></div>
            </div>
        </main>

        <!-- Right Column: System Stats -->
        <aside class="column column-right">
            <h2 class="section-title">ðŸ“Š System</h2>
            <div id="system-stats" class="system-stats"></div>
        </aside>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
